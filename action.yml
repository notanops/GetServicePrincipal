name: 'Get service principal'
description: 'Retrieve service principal for given env'
author: 'notanops'

inputs:
  stack-name:
    description: 'Name of the stack'
    required: false
outputs:
  service-principal:
    description: 'Service principal to use'
    value: ${{ steps.extract_service_principal.outputs.service-principal}}
runs:
  using: composite
  steps:
  - name: Checkout action code
    uses: actions/checkout@v3
    with:
      repository: notanops/getServicePrincipal
      path: tool
  - name: What's inside
    run: ls -a tool
    shell: bash
  - name: Build app
    run: go install .
    working-directory: tool
    shell: bash
  - name: Run getServicePrincipal
    run: getServicePrincipal
    shell: bash
    env:
      stack-name: ${{ inputs.stack-name }}
